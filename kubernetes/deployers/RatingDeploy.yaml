apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ratings-app
  labels:
    run: my-ratings-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-ratings-app
  template:
    metadata:
      labels:
        app: my-ratings-app
    spec:
      containers:
      - name: my-ratings-app
        image: istio/examples-bookinfo-ratings-v1
        resources: {}
      dnsPolicy: ClusterFirst
      restartPolicy: Always